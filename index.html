<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="sidebar-title">Dashboard</div>
            <!-- <div class="sidebar-content"> -->
                <div class="upper-sidebar">
                    <div class="home">Home</div>
                    <div class="profile">Profile</div>
                    <div class="messages">Messages</div>
                    <div class="history">History</div>
                    <div class="taks">Tasks</div>
                    <div class="communities">Communities</div>
                </div>
                <div class="lower-sidebar">
                    <div class="settings">Settings</div>
                    <div class="support">Support</div>
                    <div class="privacy">Privacy</div>
                </div>
            <!-- </div> -->
        </div>

        <div class="header">
            <div class="misc">
                <div class="search-icon">search</div>
                <div class="alert-icon">alert</div>
                <div class="user-icon">icon</div>
                <div class="name">John Doe</div>
            </div>
            <div class="user-control">
                <div class="user-icon-bigger">icon</div>
                <div class="greetings">
                    <div class="small-greet">Hi there,</div>
                    <div class="username-big">John Doe (@johndoe)</div>
                </div>
                <div class="action-items">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="share">Share</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
